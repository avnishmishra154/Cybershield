<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CyberShield</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Login Specific Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a1929 0%, #1a365d 100%);
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .login-logo i {
            font-size: 2.5rem;
            color: #4361ee;
        }

        .login-logo h1 {
            font-size: 2rem;
            color: white;
            margin: 0;
        }

        .login-header h2 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .login-header p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #4361ee;
            background: rgba(255, 255, 255, 0.15);
        }

        .input-with-icon input::placeholder {
            color: #94a3b8;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #cbd5e1;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: #4361ee;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .login-divider {
            text-align: center;
            position: relative;
            margin: 25px 0;
            color: #64748b;
        }

        .login-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .login-divider span {
            background: rgba(10, 25, 41, 0.9);
            padding: 0 15px;
            position: relative;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .social-btn.google {
            color: #ea4335;
        }

        .social-btn.github {
            color: #333;
        }

        .signup-link {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .demo-account {
            background: rgba(67, 97, 238, 0.1);
            border: 1px solid rgba(67, 97, 238, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .demo-account h4 {
            color: white;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .demo-account p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin: 5px 0;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #4361ee;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .login-logo h1 {
                font-size: 1.8rem;
            }
            
            .back-home {
                top: 10px;
                left: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Home Link -->
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>CyberShield</h1>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to access your security dashboard</p>
            </div>

           

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

           
            <!-- Signup Link -->
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Create account</a>
            </div>
        </div>
    </div>

    <!-- Simple JavaScript for Form Submission -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Simple validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Demo login - always success for demo purposes
            if (email === '' && password === '') {
                alert('Login successful! Redirecting to dashboard...');
                // Store login state
                if (rememberMe) {
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                }
                // Redirect to main page
                window.location.href = 'index.html';
            } else {
                alert('Login successful! (Demo mode - any credentials work)');
                // For demo, allow any login
                if (rememberMe) {
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                }
                window.location.href = 'index.html';
            }
        });

        // Auto-fill demo credentials on page load
        window.addEventListener('load', function() {
            // Auto-fill demo credentials for convenience
            document.getElementById('email').
            document.getElementById('password').
            document.getElementById('rememberMe').checked = true;
        });

        // Social login buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Social login would be implemented here in a real application');
            });
        });

        // Forgot password
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Enter your email to reset password:');
            if (email) {
                alert(`Password reset link would be sent to ${email} in a real application`);
            }
        });
    </script>
</body>
</html>
