<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CyberShield</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Signup Specific Styles */
        .signup-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a1929 0%, #1a365d 100%);
            padding: 20px;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .signup-logo i {
            font-size: 2.5rem;
            color: #4361ee;
        }

        .signup-logo h1 {
            font-size: 2rem;
            color: white;
            margin: 0;
        }

        .signup-header h2 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .signup-header p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .signup-benefits {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 10px;
        }

        .benefit {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 0.9rem;
        }

        .benefit i {
            color: #06d6a0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #4361ee;
            background: rgba(255, 255, 255, 0.15);
        }

        .input-with-icon input::placeholder {
            color: #94a3b8;
        }

        .password-strength {
            margin-top: 10px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background: #f72585;
            transition: width 0.3s ease;
        }

        .strength-text {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 5px;
        }

        .terms-agreement {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .terms-agreement input {
            margin-top: 3px;
        }

        .terms-agreement a {
            color: #4361ee;
            text-decoration: none;
        }

        .terms-agreement a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .signup-divider {
            text-align: center;
            position: relative;
            margin: 25px 0;
            color: #64748b;
        }

        .signup-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .signup-divider span {
            background: rgba(10, 25, 41, 0.9);
            padding: 0 15px;
            position: relative;
            font-size: 0.9rem;
        }

        .social-signup {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .social-btn.google {
            color: #ea4335;
        }

        .social-btn.github {
            color: #333;
        }

        .login-link {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #4361ee;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-card {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .social-signup {
                flex-direction: column;
            }
            
            .signup-benefits {
                grid-template-columns: 1fr;
            }
            
            .signup-logo h1 {
                font-size: 1.8rem;
            }
            
            .back-home {
                top: 10px;
                left: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Home Link -->
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <!-- Signup Container -->
    <div class="signup-container">
        <div class="signup-card">
            <!-- Header -->
            <div class="signup-header">
                <div class="signup-logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>CyberShield</h1>
                </div>
                <h2>Create Account</h2>
                <p>Join thousands protected by CyberShield</p>
            </div>

            <!-- Benefits -->
            <div class="signup-benefits">
                <div class="benefit">
                    <i class="fas fa-shield-check"></i>
                    <span>Advanced Protection</span>
                </div>
                <div class="benefit">
                    <i class="fas fa-bolt"></i>
                    <span>Fast Scanning</span>
                </div>
                <div class="benefit">
                    <i class="fas fa-chart-line"></i>
                    <span>Real-time Analytics</span>
                </div>
                <div class="benefit">
                    <i class="fas fa-cloud"></i>
                    <span>Cloud Storage</span>
                </div>
            </div>

            <!-- Signup Form -->
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" placeholder="John" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" placeholder="Doe" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="john@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Enter a password</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="terms-agreement">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="signup-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="signup-divider">
                <span>or sign up with</span>
            </div>

            <!-- Social Signup -->
            <div class="social-signup">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="social-btn github">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>

            <!-- Login Link -->
            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Simple JavaScript for Signup -->
    <script>
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            let strengthPercent = (strength / 5) * 100;
            let color = '#f72585';
            let text = 'Weak';
            
            if (strengthPercent >= 40) {
                color = '#f8961e';
                text = 'Fair';
            }
            if (strengthPercent >= 60) {
                color = '#06d6a0';
                text = 'Good';
            }
            if (strengthPercent >= 80) {
                color = '#4cc9f0';
                text = 'Strong';
            }
            
            strengthBar.style.width = strengthPercent + '%';
            strengthBar.style.background = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Simple validation
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!terms) {
                alert('You must agree to the terms and conditions');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            // Success - store user data
            const userData = {
                firstName,
                lastName,
                email,
                password, // Note: In real app, hash this!
                signedUp: new Date().toISOString()
            };
            
            // Store in localStorage for demo
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('loggedIn', 'true');
            
            alert(`Account created successfully!\nWelcome to CyberShield, ${firstName}!`);
            
            // Redirect to login page
            window.location.href = 'login.html';
        });

        // Social signup buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Loading...');
            });
        });

        // Auto-fill sample data for testing
        window.addEventListener('load', function() {
            // Optional: auto-fill for testing
            if (window.location.href.includes('localhost') || window.location.href.includes('127.0.0.1')) {
                document.getElementById('firstName').value = 'User';
                document.getElementById('lastName').value = 'Doe';
                document.getElementById('email').value = 'user@example.com';
                document.getElementById('password').value = 'SecurePass123!';
                document.getElementById('confirmPassword').value = 'SecurePass123!';
                document.getElementById('terms').checked = true;
            }
        });
    </script>
</body>
</html>
